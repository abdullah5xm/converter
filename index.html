    <p style="text-align:right;">

      <button class="btn3" onclick="sum()">Convert</button>

      <p class="tool">
        <select id="resultType">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
        </select>
        <p id="result">

        </p>
